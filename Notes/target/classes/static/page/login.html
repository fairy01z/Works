<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云笔记系统</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/icon/iconfont.css" />


    <style>

        .el-tabs__nav {
            white-space: nowrap;
            position: relative;
            transition: -webkit-transform 0.3s;
            transition: transform 0.3s;
            transition: transform 0.3s, -webkit-transform 0.3s;
            float: left;
            z-index: 2;
            width: 50%;
        }
        .el-tabs__item.is-active {
            color: #b5d2fd;
            width:100%;
            text-align: center;
            font-size: 20px;
        }

        .el-tabs__item {
            color:#506d8a;
            width:100%;
            text-align: center;
            padding: 0;
            font-size: 20px;
        }

        .el-tabs__item:hover {
            width:100%;
            text-align: center;
            padding: 0;
            font-size: 20px;
            color: #6dadf5;
        }

        .el-tabs__active-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background-color:#b5d2fd;
            z-index: 1;}

    </style>
</head>

<body>

<div class="login" id="login-app">
    <div class="login-box">
        <img src="../images/login/login-l.png" alt="">
        <div class="login-form">
            <el-form  >
                <div class="login-form-title">
                    小云笔记
                </div>

                <el-tabs v-model="activeName"   >
                    <el-tab-pane label="登陆" name="first">
                        <el-form ref="loginForm" :model="loginForm" :rules="loginRules" >
                            <el-form-item prop="username">
                                <el-input v-model="loginForm.username" type="text" auto-complete="off" placeholder="账号" maxlength="20"
                                          prefix-icon="iconfont icon-user" />
                            </el-form-item>
                            <el-form-item prop="password">
                                <el-input v-model="loginForm.password" type="password" placeholder="密码" prefix-icon="iconfont icon-lock" maxlength="20"
                                          @keyup.enter.native="handleLogin" />
                            </el-form-item>
                            <el-form-item style="width:100%;">
                                <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;"
                                           @click.native.prevent="handleLogin">
                                    <span v-if="!loading">登录</span>
                                    <span v-else>登录中...</span>
                                </el-button>
                            </el-form-item>
                        </el-form>
                    </el-tab-pane>

                    <el-tab-pane label="注册" name="second">
                        <el-form ref="registerForm" :model="registerForm" :rules="loginRules" >
                            <el-form-item prop="username">
                                <el-input v-model="registerForm.username" type="text" auto-complete="off" placeholder="账号" maxlength="20"
                                          prefix-icon="iconfont icon-user" />
                            </el-form-item>
                            <el-form-item prop="password">
                                <el-input v-model="registerForm.password" type="password" placeholder="密码" prefix-icon="iconfont icon-lock" maxlength="20"
                                          @keyup.enter.native="handleRegister" />
                            </el-form-item>
                            <el-form-item style="width:100%;">
                                <el-button class="login-btn" size="medium" type="primary" style="width:100%;"
                                           @click.native.prevent="handleRegister">
                                    <span >注册</span>
                                </el-button>
                            </el-form-item>
                        </el-form>
                    </el-tab-pane>
                </el-tabs>
            </el-form>


        </div>
    </div>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../plugins/axios/axios.min.js"></script>
<script src="../js/request.js"></script>
<script src="../js/validate.js"></script>
<script src="../api/login.js"></script>

<script>
    new Vue({
        el: '#login-app',
        data() {
            return {
                activeName:'first',
                loginForm:{
                    username: '一颗小太阳',
                    password: '123456'
                },
                registerForm:{
                    username: '',
                    password: ''
                },
                loading: false
            }
        },
        computed: {
            loginRules() {
                const validateUsername = (rule, value, callback) => {
                    if (value.length < 1 ) {
                        callback(new Error('请输入用户名'))
                    } else {
                        callback()
                    }
                }
                const validatePassword = (rule, value, callback) => {
                    if (value.length < 6) {
                        callback(new Error('密码必须在6位以上'))
                    } else {
                        callback()
                    }
                }
                return {
                    'username': [{ 'validator': validateUsername, 'trigger': 'blur' }],
                    'password': [{ 'validator': validatePassword, 'trigger': 'blur' }]
                }
            }
        },
        created() {
        },
        methods: {
            async handleLogin() {
                this.$refs.loginForm.validate(async (valid) => {
                    if (valid) {
                        this.loading = true
                        let res = await loginApi(this.loginForm)
                        if (String(res.code) === '1') {
                            localStorage.setItem('userInfo',JSON.stringify(res.data))
                            console.log(JSON.parse(localStorage.getItem('userInfo')).id)
                            window.location.href= 'index.html'
                        } else {
                            this.$message.error(res.msg)
                            this.loading = false
                        }
                    }
                })
            },
            handleRegister(){
                this.$refs.registerForm.validate(async (valid) => {
                    if (valid) {
                        let res = await registerApi(this.registerForm)
                        if (String(res.code) === '1') {
                            localStorage.setItem('userInfo',JSON.stringify(res.data))
                            console.log("注册成功")
                            this.$message.success('注册成功！')
                            //console.log(JSON.parse(localStorage.getItem('userInfo')).id)

                            // window.location.href= 'index.html'
                        } else {
                            this.$message.error(res.msg)
                        }
                    }
                })
            }

        }
    })
</script>
</body>

</html>
